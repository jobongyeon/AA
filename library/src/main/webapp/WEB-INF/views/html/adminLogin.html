<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- 부트스트랩/css -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- 부트스트랩/css -->
<style>
.bgimg {
	background-image: url('img/book.jpg');
	min-height: 100%;
	background-position: center;
	background-size: cover;
}
</style>
</head>
<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
	<div class="container" style="margin-top: 200px; color: gray;">
		<h2 style="text-align: center;">관리자 / 도서관관리자 로그인</h2>
		<br /><br /><br />
	</div>
	<div class="container">
		<div class="row" style="margin-left: 200px;">
			<div class="col-md-4">
				<img src="img/1485117303_icon-31-book-bookmark.ico" style="margin-left: 50px; margin-top: -40px;">
			</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-sm-6 form-group" style="margin-top: -10px;">
						<input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
					</div>
					<br /><br /><br />
					<div class="col-sm-6 form-group" style="margin-top: -20px;">
						<input class="form-control" id="pw" name="pw" placeholder="pw" type="password" required>
					</div>
					<div class="col-md-6 form-group" style="margin-right: 100px;">
						<button class="btn pull-right" type="submit">로그인</button>
					</div>
				</div>
				<br>
			</div>
		</div>
	</div>
</div>
</body>
</html>
